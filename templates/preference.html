{% extends 'base.html' %} {% block title %} Test Home {% endblock %} {% block
body %}

<h2>{% for msg in get_flashed_messages() %} {{msg}} {% endfor %}</h2>

<section
  class="vh-100"
  style="
    background-image: url('https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80');
    background-color: rgba(255, 255, 255, 0.2);
    background-blend-mode: lighten;
  "
>
  <div class="container h-100" style="opacity: 0.95">
    <div class="row d-flex align-items-center h-100">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row">
            <p class="text-center h1 fw-bold mb-5 mx-auto">Preferences</p>
          </div>
          <div class="row">
            <form
              class="mx-auto"
              action="{{ url_for('preference', user_id = user.id) }}"
              method="POST"
            >
              <div class="row">
                <div class="col">
                  <h3>Allergens</h3>
                  {% for i in intolerances %}
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="{{i}}"
                      id="{{i}}"
                      class="form-check-input"
                      checked
                    />
                    <label for="{{i}}">{{i}}</label>
                  </div>
                  {% endfor %}
                </div>
                <div class="col">
                  <h3>Preferences</h3>
                  {% for p in preferences %}
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="{{p}}"
                      id="{{p}}"
                      class="form-check-input"
                      checked
                    />
                    <label for="{{p}}">{{p}}</label>
                  </div>
                  {% endfor %}
                </div>
                <div class="col">
                  <div class="row align-items-center">
                    <div class="row mb-3">
                      <label for="totalcalories">Total Calories</label>
                      <div class="col-sm-10">
                        <input
                          type="text"
                          name="totalcalories"
                          id="totalcalories"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="totalcarbs">Total Carbs</label>
                      <div class="col-sm-10">
                        <input
                          type="text"
                          name="totalcarbs"
                          id="totalcarbs"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="totalproteins">Total Proteins</label>
                      <div class="col-sm-10">
                        <input
                          type="text"
                          name="totalproteins"
                          id="totalproteins"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="totalfats">Total Fats</label>
                      <div class="col-sm-10">
                        <input
                          type="text"
                          name="totalfats"
                          id="totalfats"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary float-end">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
